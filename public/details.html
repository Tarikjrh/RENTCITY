  <body class="dark">
    <nav class="navbarV" id="navbarV"></nav>
    <div class="" id="backdrop"></div>
    <main class="px-0">
      <!-- Modal -->
      <div
        class="modal fade"
        id="authModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered"
          role="document"
          id="modalParent"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button
                type="button"
                class="close text-white"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalInfo"></div>
          </div>
        </div>
      </div>

      <div class="container px-0">
        <div class="container">
          <div class="row">
            <div id="placeName" class="col-10"></div>
            <div id="facilityIcon" class="col-2 text-right"></div>
            <div id="showNav" class="ml-auto">
              <lord-icon
                src="https://cdn.lordicon.com/phtfmmnb.json"
                trigger="click"
                colors="primary:#d4d1fa,secondary:#08a88a"
                style="width: 50px; height: 50px"
                id="burger"
              >
              </lord-icon>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="container">
            <div class="row" id="cards"></div>
          </div>
        </div>

        <div class="container pt-4">
          <h2 id="paymentsTitle" class=""></h2>

          <div class="container">
            <div id="payments" class="row"></div>
            <div id="paymentsIndicator"></div>
          </div>
        </div>

        <div class="container pt-4">
          <h2 id="peopleTitle" class=""></h2>
          <!-- <h5 id="peopleTitle" class="sectiontitle" class="card-title title py-1 col-10 py-1 pl-sm-0 pl-md-5 "></h5> -->
          <div class="container">
            <div id="people" class="row"></div>
            <div id="peopleIndicator"></div>
          </div>
        </div>
      </div>
    </main>
